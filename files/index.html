<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nav Bar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="nav-bar">
        <div class="cont">
        <ul class="row">
            <button id="1" onclick="assignValues('1')">1</button>
            <button id="2" onclick="assignValues('2')">2</button>
            <button id="3" onclick="assignValues('3')">3</button>
        </ul>
        <ul class="row">
            <button id="4" onclick="assignValues('4')">4</button>
            <button id="5" onclick="assignValues('5')">5</button>
            <button id="6" onclick="assignValues('6')">6</button>
        </ul>
        <ul class="row">
            <button id="7" onclick="assignValues('7')">7</button>
            <button id="8" onclick="assignValues('8')">8</button>
            <button id="9" onclick="assignValues('9')">9</button>
        </ul>
        <button id="reset" class="resetGame" onclick="resetGame()">Reset</button>
        </div>
    </header>
    <script src="./app.js" defer></script>
</body>
</html>
